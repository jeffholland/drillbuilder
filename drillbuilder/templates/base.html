<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DrillBuilder</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script>
      // Load color scheme immediately to prevent flash
      (function() {
        const saved = localStorage.getItem('colorScheme');
        if (saved) {
          const colors = JSON.parse(saved);
          document.documentElement.style.setProperty('--bg', colors.bg);
          document.documentElement.style.setProperty('--card', colors.card);
          document.documentElement.style.setProperty('--text', colors.text);
          document.documentElement.style.setProperty('--muted', colors.muted);
          document.documentElement.style.setProperty('--accent', colors.accent);
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <h1>DrillBuilder</h1>
      <nav>
        <span>
          <button onclick="window.location='/'">Home</button> <button onclick="window.location='/browse'">Browse Drills</button>
        </span>
        <span style="float:right;display:none;" id="navAuthd">
          <button onclick="window.location='/dashboard'">Dashboard</button> <button onclick="window.location='/settings'">Settings</button> <button id="navLogout">Logout</button>
        </span>
        <span style="float:right;" id="navAuth">
          <button onclick="window.location='/register'" id="navRegister">Register</button> <button onclick="window.location='/login'" id="navLogin">Login</button>
        </span>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script>
      // Check auth status and update nav - run immediately
      (function() {
        const token = localStorage.getItem('access_token');
        const navAuth = document.getElementById('navAuth');
        const navAuthd = document.getElementById('navAuthd');
        
        if (token) {
          navAuth.style.display = 'none';
          navAuthd.style.display = 'inline';
        } else {
          navAuth.style.display = 'inline';
          navAuthd.style.display = 'none';
        }
        
        const logoutBtn = document.getElementById('navLogout');
        if (logoutBtn) {
          logoutBtn.onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('access_token');
            window.location.href = '/';
          };
        }
      })();
    </script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
